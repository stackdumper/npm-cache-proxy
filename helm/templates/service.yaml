apiVersion: v1
kind: Service
metadata:
  name: {{ include "npc-npm-cache.fullname" . }}
  namespace: {{ .Release.Namespace | default "default" }}
  labels:
    {{- include "npc-npm-cache.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "npc-npm-cache.selectorLabels" . | nindent 4 }}
